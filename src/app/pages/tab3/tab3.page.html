<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>
      Favoritos
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-slides 
    *ngIf="noticias.length === 0"
    [options]="sliderOptions"
  >
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias 
    [noticias]="noticias"
    *ngIf="noticias.length > 0"
  >
  </app-noticias>

</ion-content>
