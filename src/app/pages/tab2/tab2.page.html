<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment 
    scrollable 
    mode="md" 
    color="primary"
    (ionChange)="onSegmentChange($event)"
  >

    <ion-segment-button 
      mode="md"
      [value]="categoria"
      *ngFor="let categoria of categorias"
    >

      <ion-label class="ion-text-capitalize">
        {{ categoria }}
      </ion-label>

    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content>
  <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
