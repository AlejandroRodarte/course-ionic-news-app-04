<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>
      Alejandro's News
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll
    threshold="125px"
    (ionInfinite)="onIonInfinite($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
